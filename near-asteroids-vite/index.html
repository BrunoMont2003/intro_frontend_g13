<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nasa</title>
    <link
      rel="shortcut icon"
      href="https://api.nasa.gov/assets/img/favicons/favicon-192.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/datepicker.js"></script>
  </head>
  <body class="bg-slate-900">
    <div class="bg-slate-900 w-full min-h-screen p-5 lg:container lg:m-auto">
      <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl font-bold">Near Earth Asteroids</h1>
        <img
          src="https://api.nasa.gov/assets/img/favicons/favicon-192.png"
          alt="nasa"
          class="w-24"
        />
      </div>
      <div>
        <p class="text-white">
          Search for Asteroids based on their closest approach date to Earth
        </p>
      </div>
      <div
        class="grid lg:grid-cols-2 lg:content-center my-10 border-b pb-10 border-slate-500"
      >
        <div class="p-5 mb-5 border w-80 rounded-3xl">
          <h3 class="text-purple-300">Select a date range</h3>
          <span class="text-yellow-200 block">
            date format : {mm/dd/yyyy}
          </span>
          <span class="text-green-300 block">
            7 days maximum of difference
          </span>
        </div>
        <form action="#" id="form">
          <div class="mb-10 lg:mb-0 grid gap-5 md:flex md:items-center h-full">
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                datepicker
                datepicker-buttons
                datepicker-format="mm/dd/yyyy"
                value="04/01/2015"
                name="start"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date start"
              />
            </div>
            <span class="mx-4 text-gray-500">to</span>
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                datepicker
                datepicker-buttons
                datepicker-format="mm/dd/yyyy"
                value="04/01/2015"
                name="end"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date end"
              />
            </div>
            <button
              type="submit"
              id="btnSearch"
              class="border-white md:mx-5 border-2 px-5 py-2 rounded-lg text-white hover:translate-y-1 md:hover:translate-y-0 md:hover:translate-x-1 duration-300 hover:shadow ease-in-out"
            >
              Search
            </button>
          </div>
        </form>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-20 gap-x-10 justify-items-center mb-20"
        id="asteroids_container"
      ></div>
      <footer
        class="footer hidden-print text-slate-500 flex items-center justify-center my-10"
      >
        <span class="text-xs"
          >made by
          <a href="http://github.com/BrunoMont2003" target="_blank"
            >brunomont</a
          >
        </span>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
